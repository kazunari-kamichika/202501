<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta chaset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>出勤登録</title>
	<link rel="stylesheet" href="../static/css/goingRegister.css">
	

	</head>
	<body>
	    <div class="container">
	        <img class="cat-image" src="/images/cat.png" alt="Cat" width="450">
	        <img class="sun-image" src="/images/sun.png" alt="Sun" width="600">
	        <div class="title">出勤登録</div>
	        <div class="form-container">
	            <table>
	                <tr>
	                    <td>勤怠ID</td>
	                    <td><input type="text" name="attendance_id" readonly></td>
	                </tr>
	                <tr>
	                    <td>ユーザーID</td>
	                    <td><input type="text" name="user_id"></td>
	                </tr>
	                <tr>
	                    <td>ステータス</td>
	                    <td>
	                        <select name="status">
	                            <option value="出勤">出勤</option>
	                            <option value="遅刻">遅刻</option>
	                            <option value="所定休">所定休</option>
	                            <option value="欠席">欠席</option>
								<option value="代休">代休</option>
								<option value="有休">有休</option>
								<option value="その他">その他</option>
	                        </select>
	                    </td>
	                </tr>
	                <tr>
	                    <td>出勤日</td>
	                    <td><input type="date" name="going_date" value="2025-01-01"></td>
	                </tr>
	                <tr>
	                    <td>出勤時間</td>
	                    <td><input type="time" name="going_time" value="09:00"></td>
	                </tr>
	          		<tr>
	                    <td>備考</td>
	                    <td><textarea name="remarks" rows="3" maxlength="100"></textarea></td>
	                </tr>
	            </table>
	        </div>
	        <div class="buttons">
	            <button class="btn">戻る</button>
	            <button class="btn">登録</button>
	        </div>
	    </div>
	</body>
	</html>
